apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: next-cd.dev
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: next-cd-srv
              servicePort: 3000
